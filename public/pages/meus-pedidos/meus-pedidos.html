<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meus pedidos</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "K2D";
            color: white;
            overflow: hidden;
        }
        body {
            width: 100%;
            height: calc(100vh - 125px);
        }
        main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

                /* --- Cabeçalho e Título Principal --- */
        .cabecalho-topo {
            background-color: #201E1F; 
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
        }

        .cabecalho-topo h1 {
            font-size: 2.5rem;
            font-weight: 500;
            font-family: "Julius Sans One", sans-serif;
        }
        .container {
            width: 30%;
            height: 60%;
            font-size: 1.5rem;
            gap: 1rem;
            background-color: #201E1F;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        .head {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #61141A;
            padding-bottom: 0.2rem;
        }
        
        .tail {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid #61141A;
            padding-top: 0.2rem;
        }

        .items {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem 0;
            flex: 1;
        }

        .items div {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .container-horario {
            display: flex;
            background-color: rgba(32, 30, 31, 24%);
            font-size: 2rem;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            border-radius: 10px;    
            padding: 0.5rem;
            margin-bottom: 15rem;
            width: 65%;

            
        }
        .horario-coleta {
            font-size: 2rem;
            color: black;
        }
        .horario {
            display: flex;
            width: 100%;
            justify-content: center;
            color: black;
        }
        .horario input {
            height: 4rem;
            width: 13%;
            font-size: 1.5rem;
            border-radius: 10px;
            border: none;
            color: black;
            background-color: rgba(32, 30, 31, 100%);
            text-align: center;
        }
        option {
            color: black;
        }
        .escolha {
            background-color: rgba(104, 104, 104, 24%);
            color: black;
            border-radius: 10px;
            border: none; 
            font-size: 1.5rem;
        }
        .container-direito {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-vermelho {
        border-radius: 30px;
        font-size: 2rem;
        background-color: #B40808;
        font-family: "K2D";
        color: white;
        padding: 5px 20px;
        border: none;
    }

        .btn-vermelho:hover {
        background-color: #7d0505;
}

        .btn-vermelho:active {
        background-color: #510303;
        }
        .btn-verde {
        border-radius: 30px;
        font-size: 2rem;
        background-color: green;
        font-family: "K2D";
        color: white;
        padding: 5px 20px;
        border: none;
    }

        .btn-verde:hover {
        background-color: rgb(10, 165, 10);
}

        .btn-verde:active {
        background-color: rgb(16, 189, 16);
}
    .texto-pagamento {
    /* Novo estilo para o texto de pagamento */
    color: #FF2525; /* Cor vermelha do Figma */
    font-size: 1rem;
    text-align: center;
    font-weight: 500;
    }
    .menos {
        background-color: red;
        border-radius: 50%;
        height: 1.5rem;
        width: 1.5rem;
        font-size: 1.5rem;
        border: none;
        margin-right: 0.5rem;
    }
    .mais {
    background-color: rgb(6, 201, 6);
    border-radius: 50%;
    height: 1.5rem;
    width: 1.5rem;
    font-size: 1.5rem;
    border: none;
    
    }
    </style>
    </head>
    <body>
        <header>
            <div class="cabecalho-topo">
                <h1>Espaço Gourmet</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="head">

                    <p>Pedido</p>
                    <p>Preço Final</p>
                </div>
                <div class="items">
                    <div class="pedidos-list">
                        <p>
                            <button class="menos">-</button>
                            <button class="mais">+</button>
                            Pão com salsicha
                            (<span id="qtd-pedido1">3</span>)</p>

                        <p>
                            <button class="menos">-</button>
                            <button class="mais">+</button>
                            Pão com salsicha
                            (<span id="qtd-pedido1">3</span>)</p>

                    </div>
                    <div class="preco-list">
                        <p>R$750,00</p>
                        <p>R$ 6,00</p>
                    </div>
                </div>
                <div class="tail">
                    <p>Valor Total</p>
                    <p>756,50</p>
                </div>

            </div>
            <div class="container-direito">
                <div class="container-horario">
                    <p class="horario-coleta">Qual o horario de coleta?</p>
                    <div class="horario">
                        <input type="number" placeholder="00">
                        <p>:</p>
                        <input type="number" placeholder="00">
                        <p>-</p>
                        <select class="escolha">
                            <option>PM</option>
                            <option>AM</option>
                        </select>
                    </div>
                </div>
                <div class="botoes-container">
                    <div class="botoes">
                        <button class="btn-vermelho">CANCELAR</button>
                        <button class="btn-verde">CONFIRMAR</button>
                    </div>
                    <p class="texto-pagamento">O pagamento será feito na coleta
                        do pedido.</p>
                </div>
            </div>
        </main>
    </body>
</html>
