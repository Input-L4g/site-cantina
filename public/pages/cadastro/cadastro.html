<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Espaço Gourmet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho-topo">
        <h1>ESPAÇO GOURMET</h1>
    </header>

    <main class="cadastro-container">
        <!-- Coluna do formulário AGORA à esquerda -->
        <div class="coluna-formulario">
            <div class="cadastro-box">
                <h2>Cadastro</h2>
                <form id="form-cadastro">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario" placeholder="Nome de usuário" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>

                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>

                    <button type="submit" class="btn-entrar">Cadastrar</button>

                    <p class="cadastro-link">
                        Já tem uma conta? <a href="../login/login.html">Realize o Login</a>.
                    </p>
                </form>
            </div>
        </div>

        <!-- Coluna da imagem (à direita agora) -->
        <div class="coluna-imagem"></div>
    </main>
        <script type="module" src="../../js/pages/cadastro.js"></script>
</body>
</html>
