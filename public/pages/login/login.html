<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Espaço Gourmet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho-topo">
        <h1>ESPAÇO GOURMET</h1>
    </header>
    <main class="login-container">
        <div class="coluna-imagem"> <img src="img/cantina.jpg" alt="Cantina" class="img-fundo-opaco"> </div>
        <div class="coluna-formulario">
            <div class="login-box">
                <h2>Login</h2>
                <form id="form-login"> <label for="email">Email</label> <input type="email" id="email" placeholder="Email"> <label
                        for="senha">Senha</label> <input type="password" id="senha" placeholder="Senha"> <button
                        type="submit" id="btn-entrar" class="btn-entrar">Entrar</button>
                    <p class="cadastro-link"> Sem uma conta? <a href="../cadastro/cadastro.html">Realize o Cadastro</a>. </p>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../../js/pages/login.js"></script>
</body>
</html>
