<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const event = new Event("eventoCustomizado");
        document.addEventListener("eventoCustomizado", () => {
            console.log("Evento disparado!!");
        });
        document.dispatchEvent(event);
    </script>
</body>
</html>
